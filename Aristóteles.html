      <article>
        <header>
          <h2 align="left" id="biografia"><em><mark>Biografía de Aristóteles</mark></em></h2>
        </header>
        <figure>
          <a href="https://es.wikipedia.org/wiki/Arist%C3%B3teles">
          <center><img align="top" alt="NO SE PUEDE ENCONTRAR" src="aris1.jpg" border="5" width="200" height="300"></img></center></a>
          <figcaption>
            <center><h3>(384 a.C. – 322 a.C) Aristóteles fue un filósofo y científico griego nacido en la colonia de Estagira (actualmente Stavros), Macedonia 384 a.C. Fue un polímata: filósofo, lógico, biólogo y científico de la Antigua Grecia. Uno de los discípulos más brillantes de Platón. Sus ideas ejercieron mucha influencia sobre la historia intelectual de occidente por más de dos milenios, tiempo durante el cual se ha considerado como el pensador más decisivo de la historia, ejemplo del hombre sabio, fundador de la lógica y quién sentó las bases del método científico.</h3></center>
          </figcaption>
        </figure>
        <hr>
        <header>
          <h2 align="left" id="vida"><em><mark>Vida</mark></em></h2>
        </header>
        <figure>
          <left><img align="top" alt="NO SE PUEDE ENCONTRAR" src="aris2.jpg" border="5" width="400" height="300"></img></left>
          <left><img align="top" alt="NO SE PUEDE ENCONTRAR" src="aris3.jpg" border="5" width="400" height="300"></img></left>
          <left><img align="top" alt="NO SE PUEDE ENCONTRAR" src="aris4.jpg" border="5" width="400" height="300"></img></left>
          <figcaption>
            <center><h3>En el año 335 a.C. viajó a Atenas donde fundó su propia escuela llamada “El Liceo”, muchas de las clases eran públicas y gratuitas. A lo largo de su vida reunió una grandiosa biblioteca al igual que seguidores e investigadores conocidos, la mayoría de los trabajos que se conservan de él, son de esta época. Su vida se desarrolló en muchos campos de la filosofía entre otras y fue considerado una de las mentes más brillantes de la historia de la humanidad clásica. Aristóteles discípulo de Platón en la academia de Atenas, construyó un sistema filosófico propio sometiendo a crítica la teoría de las ideas de su maestro.</h3></center>
          </figcaption>
        </figure>
        <hr>
        <header>
          <h2 align="left" id="amor"><em><mark>Aristóteles y su amor por los animales</mark></em></h2>
        </header>
        <figure>
          <center><img align="top" alt="NO SE PUEDE ENCONTRAR" src="aris5.jpg" border="5" width="400" height="300"></img></center>
          <figcaption>
            <center><h3>Aristóteles dibujo y clasificó más de 400 especies, a él se le debe el término “animales”, y sentó las bases de la zoogeografía y la ecología con sus obras: De las partes de los animales y De la generación de animales. Recibía con gran simpatía las especies de flora y fauna que le hacía llegar su alumno Alejandro Magno.</h3></center>
          </figcaption>
        </figure>
