    <section>
      <article>
        <header>
          <h2 align="left" id="bio"><em><mark>Biografía Muhammad Alí</mark></em></h2>
        </header>
        <figure>
          <a href="https://es.wikipedia.org/wiki/Muhammad_Ali">
          <center><img align="top" alt="NO SE PUEDE ENCONTRAR" src="ali1.jpg" border="5" width="300" height="300"></img></center></a>
          <figcaption>
            <center><h3>(Louisville, 1942 - Scottsdale, 2016) Boxeador estadounidense considerado el más completo de la historia. La historia de Muhammad Alí, nacido Cassius Clay, es la historia de una vocación, aupada por unas extraordinarias condiciones físicas y una inusual velocidad de reflejos, tanto de piernas como de puños. A los doce años conocía ya la soledad del cuadrilátero, y a base de trabajo diario adquirió una técnica prodigiosa. En poco más de tres lustros de actividad profesional llegó a ganar cerca de treinta millones de dólares.</h3></center>
          </figcaption>
        </figure>
        <hr>
        <header>
          <h2 align="left" id="ca"><em><mark>Carrera</mark></em></h2>
        </header>
        <figure>
          <center><img align="top" alt="NO SE PUEDE ENCONTRAR" src="ali2.jpg" border="5" width="400" height="300"></img></center>
          <figcaption>
            <center><h3>Su carrera profesional se inició al conseguir la Medalla de Oro en las Olimpíadas de Roma, en 1960, en la categoría de los semipesados. En 1964 dejó K.O. a Sony Liston y le arrebató el título mundial de la máxima categoría, los pesos pesados. Apenas terminado el combate, se exhibió tomando un helado con Malcolm X, el líder político de los Black Muslims. A la mañana siguiente, Cassius Clay se convirtió en Muhammad Alí, y anunció al mundo que abrazaba la fe musulmana. Sus promotores le aconsejaron abjurar de sus correligionarios, pero Alí se negó airadamente.</h3></center>
          </figcaption>
        </figure>
        <hr>
        <header>
          <h2 align="left" id="jue"><em><mark>Los Juegos Olímpicos de Roma</mark></em></h2>
        </header>
        <figure>
          <center><img align="top" alt="NO SE PUEDE ENCONTRAR" src="ali3.jpg" border="5" width="400" height="300"></img></center>
          <figcaption>
            <center><h3>En el mes de abril de 1960, Cassius refrendó el título de campeón en el peso semipesado de la AAU ante Jeff Davis.14​ Además, ese mismo año tendría lugar en Roma, Italia, la celebración de los Juegos Olímpicos, por lo que la clasificación a ese evento se convirtió en su próximo objetivo. Pese a que perdió en las eliminatorias de los pesos pesados al enfrentarse a Percy Price, probó suerte en los semipesados, donde logró la clasificación al batir por nocaut a Allen Hudson, campeón panamericano de 1959.</h3></center>
          </figcaption>
        </figure>
