    <section>
      <article>
        <header>
          <h2 align="left" id="bio"><em><mark>Biografía Nikola Tesla</mark></em></h2>
        </header>
        <figure>
          <a href="https://es.wikipedia.org/wiki/Nikola_Tesla">
          <center><img align="top" alt="NO SE PUEDE ENCONTRAR" src="n1.jpg" border="5" width="300" height="300"></img></center></a>
          <figcaption>
            <center><h3>Smiljan, actual Croacia, 1856 - Nueva York, 1943) Físico estadounidense de origen serbio. Estudió en las universidades de Graz (Austria) y Praga. Después de haber trabajado en varias industrias eléctricas en París y en Budapest, se trasladó a Estados Unidos (1884), donde trabajó a las órdenes de Thomas A. Edison, entonces partidario de la corriente eléctrica continua. Las incesantes disputas con Edison forzaron su abandono de la compañía y su asociación con George Westinghouse, quien compró las patentes de su motor y de un transformador que facilitaba la distribución de este tipo de corriente hacia los usuarios finales. Ambos ganaron la batalla de la distribución de la energía, pues el transporte de corriente alterna es más barato y sencillo que el de continua. En 1893 su sistema fue adoptado por la central hidroeléctrica situada en las cataratas del Niágara.</h3></center>
          </figcaption>
        </figure>
        <hr>
        <header>
          <h2 align="left" id="fu"><em><mark>Fundación</mark></em></h2>
        </header>
        <figure>
          <center><img align="top" alt="NO SE PUEDE ENCONTRAR" src="n2.jpg" border="5" width="400" height="300"></img></center>
          <figcaption>
            <center><h3>esla fundó en Nueva York un laboratorio de investigaciones electrotécnicas, donde descubrió el principio del campo magnético rotatorio y los sistemas polifásicos de corriente alterna. Creó el primer motor eléctrico de inducción de corriente alterna y otros muchos ingenios eléctricos como el llamado montaje Tesla, un transformador de radiofrecuencia en el que primario y secundario están sintonizados, de utilidad a la hora de preseleccionar la entrada de un receptor radioeléctrico. Predijo la posibilidad de realizar comunicaciones inalámbricas con antelación a los estudios llevados a cabo por Marconi, y en su honor se denomina tesla a la unidad de medida de la intensidad del flujo magnético en el sistema internacional.Sus invenciones y patentes se sucedieron con cierta rapidez. En 1887, y como consecuencia del descubrimiento llevado a cabo por John Hopkinson en 1880, según el cual tres corrientes alternas y desfasadas entre sí pueden ser trasladadas de manera más sencilla que una corriente alterna normal, Tesla inventó el motor de inducción de corriente trifásica.</h3></center>
          </figcaption>
        </figure>
        <hr>
        <header>
          <h2 align="left" id="in"><em><mark>Invento</mark></em></h2>
        </header>
        <figure>
          <center><img align="top" alt="NO SE PUEDE ENCONTRAR" src="n3.jpg" border="5" width="400" height="300"></img></center>
          <figcaption>
            <center><h3>En 1891 Tesla inventó la bobina que lleva su nombre, que consiste en un trasformador que consta de un núcleo de aire y con espirales primaria y secundaria en resonancia paralela. Con esta bobina fue capaz de crear un campo de alta tensión y alta frecuencia. Dos años después descubrió el fenómeno de carácter ondulatorio denominado "luz de Tesla" en las corrientes alternas de alta tensión y alta frecuencia; mediante el estudio de estas corrientes, observó que las lámparas de incandescencia de un único polo emiten luz cuando se las aproxima a un conductor por el que pasa corriente eléctrica, y que los tubos de vidrio vacíos brillan aunque carezcan de electrodo si se les conecta por uno de sus extremos y se aproxima el otro a un conductor por el que fluye corriente de alta frecuencia. También se percató de que el cuerpo humano es capaz de conducir estas corrientes de alta frecuencia sin experimentar daño alguno.</h3></center>
          </figcaption>
        </figure>
